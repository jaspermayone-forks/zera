# The URL the site will be built for
base_url = "https://dunkirk.sh"

title = "Zera"
description = "The home site of Kieran Klukas"
compile_sass = true
minify_html = true
generate_feeds = true
default_language = "en"

taxonomies = [
    {name = "tags", feed = true},
]

[markdown]
render_emoji = true
external_links_target_blank = true
smart_punctuation = true

highlight_code = true
highlight_theme = "css"

[slugify]
paths = "on"
taxonomies = "on"
anchors = "on"

[link_checker]
internal_level = "warn"

[extra]
author = "Kieran Klukas"
display_author = true

favicon = "favicon.ico"
image = ""

default_theme = "light"
list_pages = false
twitter_card = true

header_nav = [
  { url = "/", name = "/home/" },
  { url = "/about", name = "/about/" },
  { url = "/blog", name = "/blog/" }
]

# Optional footer license text. It will only show, when using footer_content_license.
footer_content_license = "Creative Commons Attribution 4.0 International"
footer_content_license_link = "https://creativecommons.org/licenses/by/4.0/"

