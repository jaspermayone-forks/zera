# The URL the site will be built for
base_url = "https://dunkirk.sh"

title = "site@zera"
description = "The home site of kieran klukas"
compile_sass = true
minify_html = true
generate_feeds = true
feed_filenames = ["rss.xml", "atom.xml"]
default_language = "en"

taxonomies = [
    {name = "tags", feed = true},
]

[markdown]
render_emoji = true
external_links_target_blank = true
smart_punctuation = true

highlight_code = true
highlight_theme = "css"

[slugify]
paths = "on"
taxonomies = "on"
anchors = "on"

[link_checker]
internal_level = "warn"

[extra]
author = "Kieran Klukas"
display_author = true

favicon = "favicon.ico"
image = ""

default_theme = "light"
list_pages = false
twitter_card = true

header_nav = [
  { url = "/", name = "/home/" },
  { url = "/pfp", name = "/pfp/" },
  { url = "/blog", name = "/blog/" }
]
