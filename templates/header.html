{% if config.extra.header_nav %} {% if not current_url %} {% set current_url =
"" %} {% endif %}
<nav id="nav-bar">
    {% for nav_item in config.extra.header_nav %}
    <a
        href="{{ nav_item.url }}"
        class="{% if nav_item.url == current_url %}active{% endif %} text-glow"
    >
        {{ nav_item.name }}
    </a>
    {% endfor %}
</nav>
{% endif %}
